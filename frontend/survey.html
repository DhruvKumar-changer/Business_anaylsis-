<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Survey</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <div class="container">
        <div class="header"> 
            <h1>ðŸ“Š Company Survey</h1>
            <p>Help us understand your business better</p>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="form-content" id="formContent">
            <form id="surveyForm">
                <div class="question-block">
                    <label class="question-label">
                        <span class="question-number">1</span>
                        Company Name
                    </label>
                    <input type="text" name="companyName" required>
                </div>

                <div class="question-block">
                    <label class="question-label">
                        <span class="question-number">2</span>
                        Your Email Address
                    </label>
                    <input type="email" name="email" required>
                </div>

                <div class="question-block">
                    <label class="question-label">
                        <span class="question-number">3</span>
                        Industry Sector
                    </label>
                    <select name="industry" required>
                        <option value="">Select your industry</option>
                        <option value="technology">Technology</option>
                        <option value="finance">Finance</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="retail">Retail</option>
                        <option value="manufacturing">Manufacturing</option>
                        <option value="education">Education</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="question-block">
                    <label class="question-label">
                        <span class="question-number">4</span>
                        Company Size
                    </label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="companySize" value="1-10" required>
                            <span>1-10 employees</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="companySize" value="11-50">
                            <span>11-50 employees</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="companySize" value="51-200">
                            <span>51-200 employees</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="companySize" value="201-1000">
                            <span>201-1000 employees</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="companySize" value="1000+">
                            <span>1000+ employees</span>
                        </label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">
                        <span class="question-number">5</span>
                        Years in Business
                    </label>
                    <input type="number" name="yearsInBusiness" min="0" required>
                </div>

                <div class="question-block">
                    <label class="question-label">
                        <span class="question-number">6</span>
                        Company Website
                    </label>
                    <input type="url" name="website" placeholder="https://example.com">
                </div>

                <div class="question-block">
                    <label class="question-label">
                        <span class="question-number">7</span>
                        Primary Business Goal
                    </label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="businessGoal" value="growth" required>
                            <span>Business Growth</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="businessGoal" value="efficiency">
                            <span>Operational Efficiency</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="businessGoal" value="innovation">
                            <span>Innovation & Development</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="businessGoal" value="customer">
                            <span>Customer Satisfaction</span>
                        </label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">
                        <span class="question-number">8</span>
                        Current Challenges (Select all that apply)
                    </label>
                    <div class="checkbox-group">
                        <label class="checkbox-option">
                            <input type="checkbox" name="challenges" value="funding">
                            <span>Funding & Investment</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="challenges" value="talent">
                            <span>Talent Acquisition</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="challenges" value="technology">
                            <span>Technology Integration</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="challenges" value="competition">
                            <span>Market Competition</span>
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="challenges" value="scaling">
                            <span>Scaling Operations</span>
                        </label>
                    </div>
                </div>

                <div class="question-block">
                    <label class="question-label">
                        <span class="question-number">9</span>
                        Annual Revenue Range
                    </label>
                    <select name="revenue" required>
                        <option value="">Select revenue range</option>
                        <option value="0-100k">$0 - $100K</option>
                        <option value="100k-500k">$100K - $500K</option>
                        <option value="500k-1m">$500K - $1M</option>
                        <option value="1m-5m">$1M - $5M</option>
                        <option value="5m-10m">$5M - $10M</option>
                        <option value="10m+">$10M+</option>
                    </select>
                </div>

                <div class="question-block">
                    <label class="question-label">
                        <span class="question-number">10</span>
                        Additional Comments or Feedback
                    </label>
                    <textarea name="comments" placeholder="Share any additional thoughts..."></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    <span>Submit Survey</span>
                </button>
            </form>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
