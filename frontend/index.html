<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Business Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <video autoplay muted class="video-bg" src="assets/landing_video.mp4"></video>
        <!-- Navbar with Logo -->
    <nav class="navbar">
        <div class="nav-container">
            <!-- Logo Section -->
            <div class="logo-section">
                <!-- Option 1: If you have logo image -->
                <span class="logo-emoji">ü¶à</span>
                <span class="logo-text">AI Business Analyzer</span>
                
                <!-- Option 2: If using emoji (remove above, use this) -->
                <!-- <span class="logo-emoji">ü¶à</span>
                <span class="logo-text">AI Business Analyzer</span> -->
            </div>

            <!-- Navigation Links -->
            <div class="nav-link">
                <a href="index.html" class="active">Home</a>
                <a href="#">Features</a>
                <a href="#">About</a>
            </div>
        </div>
    </nav>
        <!-- Header -->
        <header>
            <h1>AI Business Analyzer</h1>
            <p>Get Shark Tank Style Analysis in Minutes!</p>
        </header>

        <!-- Main Form -->
        <main class="form-section">
            <div class="fade-in form-card">
                <h2>Upload Your Business Data</h2>
                
                <form id="businessForm">
                    <!-- Company Name -->
                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" 
                               id="companyName" 
                               placeholder="Enter your company name" 
                               required>
                    </div>

                    <!-- Industry -->
                    <div class="form-group">
                        <label for="industry">Industry</label>
                        <select id="industry" required>
                            <option value="">Select Industry</option>
                            <option value="technology">Technology</option>
                            <option value="retail">Retail</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="food">Food & Beverage</option>
                            <option value="education">Education</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <!-- File Upload -->
                    <div class="form-group">
                        <label for="csvFile">Upload Sales Data (CSV)</label>
                        <input type="file" 
                               id="csvFile" 
                               accept=".csv" 
                               required>
                        <small>Upload CSV with: Date, Product, Revenue, Cost</small>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn-analyze">
                        üöÄ Analyze My Business
                    </button>
                </form>

                <!-- Loading Animation (hidden initially) -->
                <div id="loadingState" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Analyzing your data... Please wait!</p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <!-- <footer>
            <p>Made with ‚ù§Ô∏è by Team Dhruv</p>
        </footer> -->
    </div>

    <script src="app.js"></script>
</body>
</html>
