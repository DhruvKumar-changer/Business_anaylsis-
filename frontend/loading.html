<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzing Your Business...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 40px;
        }

        .logo {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-bar {
            height: 100%;
            background: white;
            border-radius: 10px;
            width: 0%;
            animation: progress 3s ease-in-out forwards;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .status-text {
            font-size: 1.1em;
            margin-bottom: 40px;
            min-height: 30px;
            font-weight: 500;
        }

        .loader {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
        }

        .dot {
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            animation: dotBounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes dotBounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .analysis-steps {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 40px;
        }

        .step {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateX(-50px);
            animation: slideIn 0.5s forwards;
        }

        .step:nth-child(1) { animation-delay: 0.5s; }
        .step:nth-child(2) { animation-delay: 1s; }
        .step:nth-child(3) { animation-delay: 1.5s; }
        .step:nth-child(4) { animation-delay: 2s; }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .step-icon {
            font-size: 1.5em;
        }

        .step-text {
            flex: 1;
            text-align: left;
            font-size: 1em;
        }

        .checkmark {
            color: #2ecc71;
            font-size: 1.5em;
            opacity: 0;
        }

        .step.completed .checkmark {
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .fun-facts {
            margin-top: 50px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .fun-facts h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .fun-facts p {
            font-size: 0.95em;
            line-height: 1.6;
            opacity: 0.9;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="loading-container">
        <div class="logo">ü§ñ</div>
        <h1>Analyzing Your Business</h1>
        <p class="subtitle">Our AI is crunching the numbers...</p>

        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>

        <div class="status-text" id="statusText">Initializing...</div>

        <div class="loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="analysis-steps">
            <div class="step" id="step1">
                <span class="step-icon">üìä</span>
                <span class="step-text">Processing your data</span>
                <span class="checkmark">‚úì</span>
            </div>
            <div class="step" id="step2">
                <span class="step-icon">üßÆ</span>
                <span class="step-text">Calculating KPIs</span>
                <span class="checkmark">‚úì</span>
            </div>
            <div class="step" id="step3">
                <span class="step-icon">üîÆ</span>
                <span class="step-text">Generating predictions</span>
                <span class="checkmark">‚úì</span>
            </div>
            <div class="step" id="step4">
                <span class="step-icon">üí°</span>
                <span class="step-text">Creating recommendations</span>
                <span class="checkmark">‚úì</span>
            </div>
        </div>

        <div class="fun-facts">
            <h3>üí° Did you know?</h3>
            <p id="funFact">Loading...</p>
        </div>
    </div>

    <script>
        console.log('üé¨ Loading page started');
        
        // Get data
        const businessData = JSON.parse(sessionStorage.getItem('businessData'));
        if (!businessData) {
            alert('No data found!');
            window.location.href = 'index.html';
        }

        // Simple animation
        setTimeout(() => document.getElementById('step1').classList.add('completed'), 500);
        setTimeout(() => document.getElementById('step2').classList.add('completed'), 1000);
        setTimeout(() => document.getElementById('step3').classList.add('completed'), 1500);
        setTimeout(() => document.getElementById('step4').classList.add('completed'), 2000);

        // Fetch data function
        async function fetchData() {
            console.log('üì° Fetching additional data...');
            
            // Recommendations
            try {
                const res = await fetch('http://localhost:5000/recommendations', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({kpis: businessData.kpis, profile: businessData.profile})
                });
                if (res.ok) {
                    const data = await res.json();
                    businessData.recommendations = data.recommendations;
                    console.log('‚úÖ Recommendations loaded');
                } else {
                    console.log('‚ùå Recommendations failed:', await res.text());
                }
            } catch (e) {
                console.log('‚ùå Recommendations error:', e);
            }

            // Charts
            try {
                const res = await fetch('http://localhost:5000/charts', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        filename: businessData.filename,
                        chart_types: ['revenue_trend', 'product_comparison', 'expense_breakdown', 'forecast']
                    })
                });
                if (res.ok) {
                    const data = await res.json();
                    businessData.charts = data.charts;
                    console.log('‚úÖ Charts loaded');
                } else {
                    console.log('‚ùå Charts failed:', await res.text());
                }
            } catch (e) {
                console.log('‚ùå Charts error:', e);
            }
            // Predictions (ADD IF MISSING)
        try {
            const res = await fetch('http://localhost:5000/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({filename: businessData.filename})
            });
            if (res.ok) {
                const data = await res.json();
                businessData.predictions = data;
                console.log('‚úÖ Predictions loaded');
            }
        } catch (e) {
            console.log('‚ùå Predictions error:', e);
        }

            // Save and redirect
            sessionStorage.setItem('businessData', JSON.stringify(businessData));
            console.log('üíæ Data saved, redirecting...');
            
            window.location.href = 'dashboard.html';
        }

    // Start after 3 seconds (ONLY ONCE)
    setTimeout(fetchData, 3000);
</script>
